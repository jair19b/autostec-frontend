<div class="container">
    <h1 class="title"><span class="bi bi-car-front-fill"></span> Registrar un Vehiculo</h1>
    <div *ngIf="errorMessage.length > 0" class="text-danger my-4 text-center">{{ errorMessage }}</div>
    <form [formGroup]="formVehiculo" class="form-content-group group--three">
        <div class="form-group">
            <label>Seleccione un Propietario:</label>
            <select class="form-select" formControlName="usuarioId">
                <option value="" selected>Propietario</option>
                <option *ngFor="let propietario of listClientes" value="{{ propietario.id }}">{{ propietario.nombres }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="carPlaca">Placa:</label>
            <input type="text" class="form-control" id="carPlaca" placeholder="XYZ123" formControlName="placa" />
        </div>
        <div class="form-group">
            <label>Tipo de vehiculo:</label>
            <select class="form-select" formControlName="tipoVehiculo">
                <option value="" selected>Sellecione tipo de vehiculo</option>
                <option value="Automovil">Automovil</option>
                <option value="Bus">Bus</option>
                <option value="Camioneta">Camioneta</option>
            </select>
        </div>
        <div class="form-group">
            <label for="carMarca">Marca:</label>
            <input type="text" class="form-control" id="carMarca" placeholder="Marca del vehiculo" formControlName="marca" />
        </div>
        <div class="form-group">
            <label for="carYear">Año:</label>
            <input type="text" class="form-control" id="carYear" placeholder="Año del vehiculo" formControlName="anio" />
        </div>
        <div class="form-group">
            <label for="carYear">Modelo:</label>
            <input type="text" class="form-control" id="carYear" placeholder="Modelo del vehiculo" formControlName="modelo" />
        </div>
        <div class="form-group">
            <label for="carYear">Capacidad Pasajeros:</label>
            <input type="text" class="form-control" id="carYear" placeholder="Capacidad" formControlName="capacidadPasajeros" />
        </div>
        <div class="form-group">
            <label for="carYear">Cilindraje</label>
            <input type="text" class="form-control" id="carYear" placeholder="Cilindraje" formControlName="cilindraje" />
        </div>
        <div class="form-group">
            <label for="carYear">Pais Origen</label>
            <input type="text" class="form-control" id="carYear" placeholder="Pais de origen" formControlName="paisOrigen" />
        </div>

        <div class="form-group">
            <label for="carDescrip">Descripción:</label>
            <textarea
                class="form-control"
                id="carDescrip"
                formControlName="descripcion"
                placeholder="Una pequeña descripción del vehiculo"></textarea>
        </div>
        <div style="width: 100%">
            <button class="btn btn-primary" (click)="registrarVehiculo()">
                <span class="bi bi-pencil-fill"></span>
                Registrar Vehiculo
            </button>
        </div>
    </form>
</div>
