<div class="content-login">
    <div class="logo-login">
        <form nz-form [formGroup]="userForm" class="login-form">
            <nz-form-item>
                <h1>AutosTec</h1>
            </nz-form-item>
            <nz-form-item>
                <h2>Mecánico</h2>
            </nz-form-item>
            <nz-form-item class="logo-login">
                <span class="bi bi-car-front-fill"></span>
            </nz-form-item>
        </form>
    </div>
    <form nz-form [formGroup]="userForm" class="login-form">
        <nz-form-item>
            <h3>Inicio de Sesión</h3>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="correo" placeholder="Correo" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="contraseina" placeholder="Constraseña" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <!--<div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>-->
            <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Forgot password</a>
            </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="login()">Ingresar</button>
        <!--Or
    <a>register now!</a>-->
    </form>
</div>
